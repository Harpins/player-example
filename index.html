<!DOCTYPE html>
<html>

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="icon" href="templates/png/favicon-32x32.png">
  <style type="text/css">
    .player-container {
      width: 1000px;
      height: 800px;
      background-color: black;
      box-shadow: 0 0 20px rgb(41, 2, 180);
      display: flex;
      flex-direction: column;
    }

    .video-container {
      flex-grow: 1;
    }

    .button-panel {
      flex-basis: 40px;
      background-color: black;
      flex-grow: 0;
      display: flex;
      flex-direction: row;
      align-items: stretch;
    }

    .button-container {
      flex-basis: 40px;
      flex-grow: 0;
      margin-left: 5px;
      margin-right: 5px;
      display: flex;
      align-items: stretch;
    }


    .player-button {
      width: 100%;
      flex-grow: 0;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 120%;
      background-color: rgba(0, 0, 0, 0);
    }

    .empty-container {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
    <div class="button-panel">
      <div id="play-pause" class="button-container">
        <button class="js-play-button player-button"><i class="fa fa-play"></i></button>
        <button class="js-pause-button player-button"><i class="fa fa-pause"></i></button>
      </div>
      <div id="mute-unmute" class="button-container">
        <button class="js-mute-button player-button"><i class="fa fa-volume-up"></i></button>
        <button class="js-volume-button player-button"><i class="fa fa-volume-off"></i></button>
      </div>
      <div class="empty-container">
      </div>
      <div id="fullscreen" class="button-container">
        <button class="js-fullscreen-button player-button"><i class="fa fa-arrows"></i></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="templates/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
