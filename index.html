<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png">
  <style>
    .player-container {
      width: 800px;
      height: 600px;
      background-color: black;
      box-shadow: 0 0 20px black;
      display: flex;
      flex-direction: column;
    }

    .video-container {
      flex-grow: 1;
    }

    .button-panel {
      flex-basis: 44px;
      background-color: black;
      flex-grow: 0;
      display: flex;
      flex-direction: row;
      align-items: stretch;
    }

    .player-button {
      flex-basis: 34px;
      margin-left: 1px;
      margin-right: 2px;
      flex-grow: 0;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0);
    }

    .player-button:focus {
      outline: 0;
    }

    .progressbar {
      display: flex;
      align-items: center;
      align-self: center;
      flex-grow: 1;
      flex-wrap: nowrap;
    }

    .progressbar-back {
      display: flex;
      flex-grow: 1;
      align-items: center;
      height: 6px;
      background-color: black;
      margin-left: 10px;
      margin-right: 10px;
      border-radius: 3px;
    }

    .progressbar-front {
      background-color: #f8104d;
      height: 100%;
      border-radius: 3px;
    }

    .slider {
      opacity: 0;
      border: 3px solid;
      border-color: white;
      background-color: #f8104d;
      border-radius: 50%;
      width: 8px;
      height: 8px;
      margin-left: -7px;
      transition-property: opacity;
      transition-duration: 0.3s;
      transition-timing-function: ease-in-out;
    }

    .progressbar-back:hover .slider {
      cursor: pointer;
      opacity: 1;
    }

    .timer {
      color: white;
      font-size: 16px;
      font-family: Roboto;
      align-self: center;
    }
  </style>
</head>

<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
    <div class="button-panel">
      <button class="js-play-button player-button"><i class="fa fa-play"></i></button>
      <button class="js-pause-button player-button"><i class="fa fa-pause"></i></button>
      <button class="js-mute-button player-button"><i class="fa fa-volume-up"></i></button>
      <button class="js-volume-button player-button"><i class="fa fa-volume-off"></i></button>
      <div class="progressbar">
        <span class="js-current-time timer"></span>
        <div class="js-progress progressbar-back">
          <div class="js-progress-slider progressbar-front"></div>
          <div class="slider"></div>
        </div>
        <span class="js-duration timer"></span>
      </div>
      <button class="js-fullscreen-button player-button"><i class="fa fa-expand"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="templates/js/player.js"></script>

  <script>
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
